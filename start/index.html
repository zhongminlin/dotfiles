<!DOCTYPE html>
<html lang="en">
<head>
    <title>~/startpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body onload="main()">
    <div class="content">
        <div id="time">
            
        </div>
        <div id="date">

        </div>
        <div class="search">
            <form action="https://duckduckgo.com/">
                <input type="text" name="q" autocomplete="off" placeholder="Search...">
            </form>
        </div>
        <div id="links">
            <div class="list">
                <ul>
                    <li>~/general</li>
                    <li><a href="https://www.youtube.com">youtube</a></li>
                    <li><a href="https://www.reddit.com">reddit</a></li>
                    <li><a href="https://www.github.com">github</a></li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>~/libre</li>
                    <li><a id="re">libReddit</a></li>
                    <li><a id="yt">invidious</a></li>
                    <li><a id="ni">nitter</a></li>
                    <li><a id="st">simplytranslate</a></li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>~/mail</li>
                    <li><a href="https://mail.proton.me">Proton Mail</a></li>
                    <li><a href="https://www.mail.com">Mail.com</a></li>
                    <li><a href="https://mail.tutanota.com">Tutanota</a></li>
                    <li><a href="http://www.mailfence.com">Mailfence</a></li>
                </ul>
            </div>

        </div>
    </div>
    <div id="weather"></div>
</body>
</html>
